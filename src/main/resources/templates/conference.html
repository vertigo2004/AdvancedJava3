<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{conference.title}">Title</title>
</head>
<body>

<div th:insert="base-layout :: header"></div>

<h2 th:text="#{conference.hello} + ' ' + ${name}">Hello <span th:text=""/>!</h2>
<p><a href="/logout" th:href="@{/logout}" th:text="#{logout}">Logout</a>
<p th:text="#{conference.conference}">Conference:
<div th:text="${conf.getName()}"></div>
<p th:text="#{conference.providedon}">Would be provided on:
<div th:text="${conf.getDate()}"></div>
<p th:text="#{conference.venue}">The Venue:
<div th:text="${conf.getVenue()}"></div>
<p th:text="#{conference.description}">The Description:
<div th:text="${conf.getDescription()}"></div>

<div th:each="t : ${topics}">
    <a th:href="@{'/topic/' + ${t.getId()}}"><span th:text="${t.title}">Topic Title</span></a>
    <span th:text="${t.getSpeaker()}">Speacer Info</span>
</div>

<div th:insert="base-layout :: footer"></div>
</body>
</html>
