<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Conferences</title>
</head>

<body>
<h1>Conference List</h1>
    <div th:each="c : ${confs}">
        <a th:href="@{/conference(confId=${c.id})}">
            <span th:text="${c.name}">Conference name</span>
        </a>
        <span th:text="${c.date}">Conference Date</span>
        <span th:text="${c.getDescription()}">Conference Description</span>
    </div>
</body>
</html>
